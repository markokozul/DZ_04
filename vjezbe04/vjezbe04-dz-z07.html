<!DOCTYPE html>
<html lang="hr">

    <meta charset="UTF-8" />
    <title>Varijable</title>
  </head>
  <body>
    <script type="text/javascript">
      const squareOfNum = (num) => {
        if (typeof num === 'number') {
          return num * num;
        }
        return 'Greška: Nije proslijeđen broj';
      };

      console.log(squareOfNum(true));
    </script>
  </body>
