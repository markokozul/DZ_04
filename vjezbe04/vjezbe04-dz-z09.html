<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Varijable</title>
  </head>
  <body>
    <script type="text/javascript">
      const perfectNumbers = (num) => {
        const perfectNumbersArr = [];

        for (let i = 2; i < num; i++) {
          let divisorsArr = [];

          for (let j = 1; j < i; j++) {
            if (i % j === 0) {
              divisorsArr.push(j);
            }
          }
          let sumOfDivisors = 0;
          for (let c = 0; c < divisorsArr.length; c++) {
            sumOfDivisors += divisorsArr[c];
          }
          if (sumOfDivisors === i) {
            perfectNumbersArr.push(i);
          }
        }
        console.log(perfectNumbersArr);
      };

      perfectNumbers(100);
    </script>
  </body>
</html>
