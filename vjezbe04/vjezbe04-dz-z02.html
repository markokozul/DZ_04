<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Varijable</title>
  </head>
  <body>
    <script type="text/javascript">
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          console.log(`broj - ${i} , kvadrat broja - ${i * i}`);
          document.write(`broj - ${i} , kvadrat broja - ${i * i}<br/>`);
        }
      }
    </script>
  </body>
</html>
