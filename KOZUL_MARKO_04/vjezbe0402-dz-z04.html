<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input {
        width: 100px;
        height: 20px;
      }
    </style>
  </head>

  <body>
    <form>
      <input id="num" type="number" placeholder="ocjena" min="1" max="5" />
      <input type="submit" value="Submit" />
    </form>
    <p id="num-txt"></p>

    <script>
      const form = document.querySelector('form');
      const input = document.querySelector('#num');
      const numTxt = document.querySelector('#num-txt');

      const writeToHTML = (num) => {
        numTxt.innerHTML = `Ocjena: ${num}`;
      };
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        writeToHTML(input.value);
      });
    </script>
  </body>
</html>
