<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input {
        width: 100px;
        height: 20px;
      }
    </style>
  </head>

  <body>
    <form>
      <label>
        Unesite dan (1-31)
        <input id="day" type="number" />
      </label>
      <label>
        Unesite mjesec (1-12)

        <input id="month" type="number" />
      </label>
      <label>
        Unesite godinu
        <input type="number" id="year" />
      </label>
      <input type="submit" value="Izracunaj" />
    </form>

    <script>
      const form = document.querySelector('form');
      const dayInput = document.querySelector('#day');
      const monthInput = document.querySelector('#month');
      const yearInput = document.querySelector('#year');

      const calculateYears = () => {
        const date = new Date();

        let currentDay = date.getDate();
        let currentMonth = date.getMonth() + 1;
        let currentYear = date.getFullYear();

        if (currentMonth < parseInt(monthInput.value)) {
          return currentYear - yearInput.value - 1;
        } else if (currentMonth === parseInt(monthInput.value)) {
          if (currentDay < dayInput.value) {
            return currentYear - yearInput.value - 1;
          }
          return currentYear - yearInput.value;
        } else {
          return currentYear - yearInput.value;
        }
      };

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Godine: ' + calculateYears());
      });
    </script>
  </body>
</html>
