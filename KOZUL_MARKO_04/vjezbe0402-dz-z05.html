<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input {
        width: 200px;
        height: 20px;
      }
    </style>
  </head>

  <body>
    <form>
      <input id="reg" type="text" placeholder="registracija" />
      <input type="submit" value="Submit" />
    </form>
    <p id="num-txt"></p>

    <script>
      const form = document.querySelector('form');
      const input = document.querySelector('#reg');

      const validate = (registration) => {
        const validationRegex = /^[AEJKMOT]\d{2}-[AEJKMOT]-\d{3}$/;

        if (validationRegex.test(registration)) {
          return true;
        }
        return false;
      };
      alertValidation = (registration) => {
        if (validate(registration)) {
          alert('Registracija je valjana');
        } else {
          alert('Registracija nije valjana');
        }
      };
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        alertValidation(input.value);
      });
    </script>
  </body>
</html>
