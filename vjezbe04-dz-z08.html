<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Varijable</title>
  </head>
  <body>
    <script type="text/javascript">
      const arr = [
        'Ovo',
        'je',
        'My',
        'prvi',
        'komad',
        'OF',
        'JAVASCRIPT',
        'koda',
        'Koji',
        ', ',
        'je',
        'proradio',
      ];

      const filterArr = (arr) => {
        const newArr = [];

        arr.forEach((element) => {
          if (element.length >= 5 || hasUpperCase(element)) {
            newArr.push(element);
          }
        });

        console.log(newArr);
      };
      filterArr(arr);
      function hasUpperCase(str) {
        return str !== str.toLowerCase();
      }
    </script>
  </body>
</html>
